<h1>Detalle Coordinador</h1>

<table border="1">
    <thead>
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Numero de documento</th>
            <th>Fecha de alta </th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>{{ coordinador.id }}</td>
            <td>{{ coordinador.nombre }}</td>
            <td>{{ coordinador.apellido }}</td>
            <td>{{ coordinador.numero_documento }}</td>
            <td>{{ coordinador.fecha_alta}}
        </tr>
    </tbody>
</table>

<p><a href="{% url 'WebApp:coordinador_listar' %}">Listado de coordinadores</a></p>
